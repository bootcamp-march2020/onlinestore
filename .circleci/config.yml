  # Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test

      - store_test_results:
          path : ~/repo/build/test-results

      - run: gradle bootJar

      - store_artifacts:
          path : ~/repo/build/libs

      - run:
          name: Copy Release Jar and heroku setup script to temp workspace
          command: |
            cp ~/repo/build/libs/onlinestore-0.0.1-SNAPSHOT.jar /tmp/app-release.jar
            cp .circleci/setup-heroku.sh /tmp/setup-heroku.sh

  heroku_production_deploy:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    steps:
      - checkout

      - run :
          name : Setup heroku
          command : bash .circleci/setup-heroku.sh



workflows:
  version: 2
  build_and_heroku_deploy:
    jobs:
      - build
      - heroku_production_deploy:
          requires:
            - build