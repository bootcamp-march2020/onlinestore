importdata.prefix = https://raw.githubusercontent.com/bootcamp-march2020/onlinestoredata/master/
omdbapi.apiUrl = http://www.omdbapi.com/
omdbapi.apiKey = 343f7128
spring.datasource.url=jdbc:h2:mem:${TESTDBSCHEMA:movierental};DB_CLOSE_DELAY=-1
spring.datasource.username=${TESTDBUSER:sa}
spring.datasource.password=${TESTDBPASS:""}

spring.jpa.generate-ddl = false
spring.jpa.hibernate.ddl-auto = update
spring.flyway.baselineOnMigrate = true
spring.flyway.schemas=public
spring.flyway.user=${TESTDBUSER:sa}
spring.flyway.password=${TESTDBPASS:""}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect